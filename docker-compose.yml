services:
  web:
    build: .
    container_name: nextjs-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
