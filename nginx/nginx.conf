# ------------------------
# HTTP server (port 80) - for ACME challenge + redirect
# ------------------------
server {
    listen 80;
    server_name jibbles.netrunnerdebugs.party www.jibbles.netrunnerdebugs.party;

    # Allow Let's Encrypt ACME challenge requests here
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------
# HTTPS server (port 443) - serve your app with SSL
# ------------------------
server {
    listen 443 ssl;
    server_name jibbles.netrunnerdebugs.party www.jibbles.netrunnerdebugs.party;

    # SSL certs will be here (populated by certbot)
    ssl_certificate /etc/letsencrypt/live/jibbles.netrunnerdebugs.party/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jibbles.netrunnerdebugs.party/privkey.pem;
    # Strong SSL settings (can tweak later)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "HIGH:!aNULL:!MD5";

    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
