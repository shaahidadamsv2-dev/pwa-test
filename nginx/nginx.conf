# ------------------------
# HTTP server (port 80) - for ACME challenge + redirect to HTTPS
# ------------------------
server {
    listen 80;
    server_name jibbles.netrunnerdebugs.party www.jibbles.netrunnerdebugs.party;

    # Serve Let's Encrypt ACME challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------
# HTTPS server (port 443) - serve your app with SSL
# ------------------------
server {
    listen 443 ssl http2;
    server_name jibbles.netrunnerdebugs.party www.jibbles.netrunnerdebugs.party;

    ssl_certificate /etc/letsencrypt/live/jibbles.netrunnerdebugs.party/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jibbles.netrunnerdebugs.party/privkey.pem;

    # Strong SSL settings (optional, tweak if needed)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "HIGH:!aNULL:!MD5";

    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
